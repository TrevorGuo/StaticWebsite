<!DOCTYPE html>
<html>

<head>
    <title>Trevor Guo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel='shortcut icon' type='image/png' href='./images/favicon.png'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Open+Sans&display=swap" rel="stylesheet">
    <script src='./functions/socialMedia.js'></script>
    <script src='./functions/card.js'></script>
</head>

<body>
    <section class='aboutme'>
        <h1>Trevor Guo</h1>
        <div id='portraitContainer'>
            <img src="./images/portrait.jpg" alt="Me and my cards">
        </div>
        <p>
            Hi! I'm a second year CS student at UCLA. Find out more about
            me by looking through the decks on the right!
        </p>
        <div id='socialsContainer'>
            <div id='socials'></div>
        </div>
        <script>
            setSocials();
        </script>
    </section>
    <section class='content'>
        <div>
            <button type="button" onclick="setPastProjects()">Past Projects</button>
            <button type="button" onclick="setCurrentProjects()">Current Projects</button>
            <button type="button" onclick="setHobbies()">Hobbies</button>
        </div>
        <section id='cardContainer'>
            <img src='./images/left-arrow.png' onclick="previousCard()">
            <div id='card'></div>
            <img src='./images/right-arrow.png' onclick="nextCard()">
            <script language="JavaScript">
                setCurrentProjects();
            </script>
        </section>
    </section>
</body>

</html>
