<!DOCTYPE html>
<html>
<head>
    <title>Trevor Guo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel='shortcut icon' type='image/png' href='./images/favicon.png'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Open+Sans&display=swap" rel="stylesheet">
    <script src='./functions/socialMedia.js'></script>
    <script src='./functions/card.js'></script>
</head>
<body>
    <section class='aboutme'>
        <h1>Trevor Guo</h1>
        <img src="./images/portrait.jpg" alt="Me and my cards" width=80%>
        <p>
            Hi! I'm a second year CS student at UCLA. Find out more about
            me by looking through the decks on the right!
        </p>
        <div id='socials'>
        </div>
        <script>
            setSocials();
        </script>
    </section>
    <section class='content'>
        <div>
            <button type="button" onclick="setPastProjects()">Past Projects</button>
            <button type="button" onclick="setCurrentProjects()">Current Projects</button>
            <button type="button" onclick="setHobbies()">Hobbies</button>
        </div>
        <section id='cardContainer'>
            <button type="button" onclick="previousCard()">
                left
            </button>
            <div id='card'></div>
            <button type="button" onclick="nextCard()">
                right
            </button>
            <script language="JavaScript">
                setCurrentProjects();
            </script>
        </section>
    </section>
    <footer>
        <div>Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
</body>
</html>
